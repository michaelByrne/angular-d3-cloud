<d3-word-cloud [config]="cloudConfig" [words]="words"></d3-word-cloud>
<hr>
<div>
  <form [formGroup]="rForm" (ngSubmit)="updateCloud(rForm.value)">
    <div class="form-container">
      <div class="row columns">
        <h3>Customize Cloud</h3>
        <label style="width: 30%"># angles
          <input type="number" formControlName="numAngles">
        </label>
        <label style="width: 30%">Minimum font
          <input type="number" formControlName="minFont">
        </label>
        <label style="width: 30%">Maximum font
          <input type="number" formControlName="maxFont">
        </label>
        <input type="submit" style="width: 30%" class="button expanded" value="Submit Form" [disabled]="!rForm.valid">
      </div>
    </div>
  </form>
</div>
